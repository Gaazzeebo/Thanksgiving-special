<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Thanksgiving from Gaazzeebo!</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="assets/gaazzeebo_logo.png" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans:wght@400;700&display=swap"
    rel="stylesheet">
  <!-- Meta Tags for SEO and Social Media -->
  <meta name="description" content="Happy Thanksgiving wishes from Gaazzeebo!" />
</head>
<body>
  <div class="content">
    <header>
      <img src="assets/gaazzeebo_logo.png" alt="Gaazzeebo Logo" class="logo" />
    </header>
    <main>
      <h1 class="fade-in">Happy Thanksgiving!</h1>
      <p class="fade-in-delay">
        Wishing you a harvest of blessings, good health, and good times.
      </p>
      <p class="fade-in-delay">From the Gaazzeebo Family</p>
    </main>
  </div>
  <canvas id="leavesCanvas"></canvas>
  <!-- Footer moved outside the content div to be at the bottom -->
  <footer>
    <p class="fade-in-delay">Presented by Gaazzeebo</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
